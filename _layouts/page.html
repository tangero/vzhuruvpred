---
layout: default
---

<div class="page-wrapper">
    <div class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
        {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
        {% endif %}
    </div>
    
    <div class="page-content">
        {{ content }}
    </div>
</div>
