<style>

    border-color: var(--pirate-yellow);

    color: var(--pirate-black);

    content: '';

    top: 0;
    left: 0;

<script>
document.addEventListener('DOMContentLoaded', function() {
    const ratingSection = document.querySelector('.article-rating');
    if (!ratingSection) return;
    
    const ratingButtons = ratingSection.querySelectorAll('.rating-btn');
    const articleId = ratingSection.querySelector('.rating-buttons').dataset.articleId;
    const feedbackDiv = document.getElementById('rating-feedback');
    const totalCountSpan = document.getElementById('total-count');
    
    // API configuration
    const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
        ? '/api/ratings' // Local development fallback
        : '/api/ratings'; // Production Cloudflare Pages function
    
    let userFingerprint = null;
    let currentUserRating = null;
    let isLoading = false;
    
    // Generate client fingerprint
    async function generateFingerprint() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        ctx.textBaseline = 'top';
        ctx.font = '14px Arial';
        ctx.fillText('Fingerprint test', 2, 2);
        
        const fingerprint = [
            navigator.userAgent,
            navigator.language,
            screen.width + 'x' + screen.height,
            new Date().getTimezoneOffset(),
            canvas.toDataURL()
        ].join('|');
        
        // Simple hash function
        let hash = 0;
        for (let i = 0; i < fingerprint.length; i++) {
            const char = fingerprint.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash; // Convert to 32-bit integer
        }
        
        return Math.abs(hash).toString(16);
    }
    
    // Load ratings from API
    async function loadRatings() {
        try {
            const response = await fetch(`${API_BASE}?article=${encodeURIComponent(articleId)}`);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.success) {
                // Update counts display
                Object.keys(data.ratings).forEach(rating => {
                    const countElement = ratingSection.querySelector(`[data-count="${rating}"]`);
                    if (countElement) {
                        countElement.textContent = data.ratings[rating];
                    }
                });
                
                // Update total
                totalCountSpan.textContent = data.total;
                
                return data.ratings;
            } else {
                throw new Error(data.error || 'Unknown error');
            }
        } catch (error) {
            console.error('Failed to load ratings:', error);
            
            // Fallback to localStorage for offline/development mode
            return loadRatingsFromLocalStorage();
        }
    }
    
    // Fallback localStorage method for development/offline
    function loadRatingsFromLocalStorage() {
        const stored = localStorage.getItem(`rating-${articleId}`);
        const counts = JSON.parse(localStorage.getItem(`counts-${articleId}`)) || {
            love: Math.floor(Math.random() * 20) + 5,
            like: Math.floor(Math.random() * 30) + 10,
            neutral: Math.floor(Math.random() * 15) + 3,
            dislike: Math.floor(Math.random() * 8) + 1,
            bad: Math.floor(Math.random() * 5) + 0
        };
        
        // Update display
        Object.keys(counts).forEach(rating => {
            const countElement = ratingSection.querySelector(`[data-count="${rating}"]`);
            if (countElement) {
                countElement.textContent = counts[rating];
            }
        });
        
        const total = Object.values(counts).reduce((a, b) => a + b, 0);
        totalCountSpan.textContent = total;
        
        // Restore user's selection
        if (stored) {
            currentUserRating = stored;
            const selectedBtn = ratingSection.querySelector(`[data-rating="${stored}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('selected');
            }
        }
        
        return counts;
    }
    
    // Submit rating to API
    async function submitRating(rating) {
        if (isLoading) return;
        isLoading = true;
        
        // Show loading state
        ratingButtons.forEach(btn => btn.style.opacity = '0.6');
        
        try {
            if (!userFingerprint) {
                userFingerprint = await generateFingerprint();
            }
            
            const response = await fetch(`${API_BASE}?article=${encodeURIComponent(articleId)}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    rating: rating,
                    fingerprint: userFingerprint
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `HTTP ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.success) {
                // Update display with real data
                Object.keys(data.ratings).forEach(ratingType => {
                    const countElement = ratingSection.querySelector(`[data-count="${ratingType}"]`);
                    if (countElement) {
                        countElement.textContent = data.ratings[ratingType];
                    }
                });
                
                totalCountSpan.textContent = data.total;
                
                // Update current user rating based on action
                if (data.action === 'removed') {
                    currentUserRating = null;
                    ratingButtons.forEach(btn => btn.classList.remove('selected'));
                } else {
                    currentUserRating = rating;
                    ratingButtons.forEach(btn => btn.classList.remove('selected'));
                    const selectedBtn = ratingSection.querySelector(`[data-rating="${rating}"]`);
                    if (selectedBtn) {
                        selectedBtn.classList.add('selected');
                    }
                }
                
                return data;
            } else {
                throw new Error(data.error || 'Unknown error');
            }
            
        } catch (error) {
            console.error('Failed to submit rating:', error);
            
            // Fallback to localStorage
            const stored = localStorage.getItem(`rating-${articleId}`);
            let counts = JSON.parse(localStorage.getItem(`counts-${articleId}`)) || {};
            
            if (stored && stored !== rating) {
                counts[stored] = Math.max(0, (counts[stored] || 0) - 1);
                counts[rating] = (counts[rating] || 0) + 1;
            } else if (!stored) {
                counts[rating] = (counts[rating] || 0) + 1;
            } else {
                counts[rating] = Math.max(0, (counts[rating] || 0) - 1);
                localStorage.removeItem(`rating-${articleId}`);
                loadRatingsFromLocalStorage();
                return { action: 'removed', error: error.message };
            }
            
            localStorage.setItem(`rating-${articleId}`, rating);
            localStorage.setItem(`counts-${articleId}`, JSON.stringify(counts));
            loadRatingsFromLocalStorage();
            
            return { action: 'added', error: error.message };
        } finally {
            isLoading = false;
            ratingButtons.forEach(btn => btn.style.opacity = '1');
        }
    }
    
    // Show feedback
    function showFeedback(emoji, text, isError = false) {
        const feedbackEmoji = feedbackDiv.querySelector('.feedback-emoji');
        const feedbackText = feedbackDiv.querySelector('.feedback-text');
        const feedbackMessage = feedbackDiv.querySelector('.feedback-message');
        
        feedbackEmoji.textContent = emoji;
        feedbackText.textContent = text;
        
        // Add error styling if needed
        if (isError) {
            feedbackMessage.style.background = '#ffebee';
            feedbackMessage.style.color = '#c62828';
        } else {
            feedbackMessage.style.background = 'var(--pirate-yellow)';
            feedbackMessage.style.color = 'var(--pirate-black)';
        }
        
        feedbackDiv.style.display = 'block';
        
        setTimeout(() => {
            feedbackDiv.style.display = 'none';
        }, 4000);
    }
    
    // Initialize
    loadRatings();
    generateFingerprint().then(fp => userFingerprint = fp);
    
    // Handle rating clicks
    ratingButtons.forEach(button => {
        button.addEventListener('click', async function() {
            if (isLoading) return;
            
            const rating = this.dataset.rating;
            const emoji = this.dataset.emoji;
            
            try {
                const result = await submitRating(rating);
                
                if (result.error) {
                    showFeedback('‚ö†Ô∏è', `Probl√©m s ulo≈æen√≠m: ${result.error}`, true);
                    return;
                }
                
                // Show feedback based on action
                const messages = {
                    added: {
                        love: 'Skvƒõl√©! Dƒõkujeme za pozitivn√≠ hodnocen√≠!',
                        like: 'Dƒõkujeme, ≈æe se v√°m ƒçl√°nek l√≠b√≠!',
                        neutral: 'D√≠ky za zpƒõtnou vazbu!',
                        dislike: 'Dƒõkujeme za up≈ô√≠mn√© hodnocen√≠',
                        bad: 'Omlouv√°me se, p≈ô√≠≈°tƒõ to bude lep≈°√≠'
                    },
                    updated: {
                        love: 'Hodnocen√≠ zmƒõnƒõno na V√Ωborn√Ω!',
                        like: 'Hodnocen√≠ zmƒõnƒõno na L√≠b√≠ se!',
                        neutral: 'Hodnocen√≠ zmƒõnƒõno na Zaj√≠mav√©!',
                        dislike: 'Hodnocen√≠ zmƒõnƒõno na Nel√≠b√≠ se!',
                        bad: 'Hodnocen√≠ zmƒõnƒõno na ≈†patn√Ω!'
                    },
                    removed: 'Hodnocen√≠ odebr√°no'
                };
                
                if (result.action === 'removed') {
                    showFeedback('üëç', messages.removed);
                } else {
                    const messageSet = messages[result.action] || messages.added;
                    showFeedback(emoji, messageSet[rating]);
                }
                
            } catch (error) {
                console.error('Rating error:', error);
                showFeedback('‚ùå', 'Probl√©m s hodnocen√≠m, zkuste to pozdƒõji', true);
            }
        });
    });
});
</script>
